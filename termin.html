<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Termin buchen – Reifenservice</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1 class="logo-text">Reifenservice Schmalkalden</h1>
  <nav>
    <a href="index.html">Start</a>
    <a href="preise.html">Preise</a>
    <a href="equipment.html">Equipment</a>
  </nav>
</header>

<section class="termin">
  <h2>Termin vereinbaren</h2>

  <form id="terminForm">
    <label>Voller Name
      <input type="text" id="name" required>
    </label>
    <label>Reifengröße (Zoll)
      <select id="groesse" required>
        <option value="15">15"</option>
        <option value="16">16"</option>
        <option value="17">17"</option>
        <option value="18">18"</option>
        <option value="19">19"</option>
      </select>
    </label>
    <label>Felgentyp
      <select id="felge" required>
        <option value="Stahl">Stahl</option>
        <option value="Alu">Alu</option>
      </select>
    </label>
    <label>Nachricht
      <textarea id="nachricht" placeholder="Ihre Nachricht..." rows="3"></textarea>
    </label>
    <label>E-Mail oder Telefonnummer
      <input type="text" id="kontaktinfo" required>
    </label>

    <h3>Datum auswählen</h3>
    <div id="calendar" class="calendar"></div>

    <h3>Uhrzeit auswählen</h3>
    <div id="timeSlots" class="time"></div>

    <button type="submit">Termin senden</button>
    <div class="feedback" id="feedback"></div>
  </form>
</section>

<footer>
  <p>© 2025 Reifenservice Schmalkalden</p>
</footer>

<script src="script.js"></script>
</body>
</html>
